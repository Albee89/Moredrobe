		window.addEventListener('load', function () {
			const topImages = document.querySelectorAll('.top');
			const bottomImages = document.querySelectorAll('.bottom');
			let currentTopIndex = 0;
			let currentBottomIndex = 0;

			// Function to show the image at a specific index
			function showImage(images, index) {
				images.forEach((image, i) => {
					if (i === index) {
						image.classList.remove('noDisplay');
					} else {
						image.classList.add('noDisplay');
					}
				});
			}

			// Event listener for the previous button in the top carousel
			document.querySelector('.carouselBtn.top.prev').addEventListener('click', function () {
				currentTopIndex = (currentTopIndex - 1 + topImages.length) % topImages.length;
				showImage(topImages, currentTopIndex);
			});


			// Thank you, next Event Listener: 
			document.querySelector('.carouselBtn.top.next').addEventListener('click', function () {
				currentTopIndex = (currentTopIndex + 1) % topImages.length;
				showImage(topImages, currentTopIndex);
			});

			// Event listener for the previous button in the bottom carousel:
			document.querySelector('.carouselBtn.bottom.prev').addEventListener('click', function () {
				currentBottomIndex = (currentBottomIndex - 1 + bottomImages.length) % bottomImages.length;
				showImage(bottomImages, currentBottomIndex);
			});
